<body class="login-page">
   
  <section>    
      <div class="container">
          <div class="row register-container">
              <div class="col-md-offset-8 col-md-8 col-sm-offset-3 col-sm-6">
                  <div class="form-container">
                      <div class="left-register">
                          <h3 class="title title-login">Haruki Store</h3>
                          <h4 class="sub-title">Construimos tu mejor versión</h4>
                      </div>
                      <div class="right-content">
                          <h3 class="form-title">Registro</h3>
                         
                          <form class="form-horizontal"  action="register.php" method="post">
                            <div class="form-group">
                                <label>Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control">
                                </div>
                                <div class="form-group">
                                <label>Apellido</label>
                                    <input type="text" id="apellido" name="apellido" class="form-control">

                              </div>

                              <label>Password</label>
                                  <input type="password" id="userPassword" name="userPassword" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Repetir Password</label>
                                    <input type="password" id="repeatPassword" name="repeatPassword" class="form-control">
                                </div>
                              <input class="btn signin" type="submit" value="Crear Cuenta" />
